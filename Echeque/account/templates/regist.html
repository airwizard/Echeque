{% load static %}
<! DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/semantic/semantic.css' %}" />


    <script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jQuery/jquery.form.js' %}"></script>
    <script src="{% static 'plugins/jQuery/jquery.validate-min.js' %}"></script>

    <script src="{% static 'plugins/semantic/semantic.js' %}"></script>
    <script src="{% static 'plugins/sha256/sha256-encrypt-hash.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/regist.js' %}"></script>

    <script>
        <!--var message = {{ message|safe }};-->

    </script>


    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>

    <script>



    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="{% static '/images/icon.png' %}" class="image">

            <div class="content">
                Create your account
            </div>
        </h2>
        <form class="ui large form">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" id="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="repassword" id="repassword" placeholder="Repeat password">
                        </div>
                    </div>
                    <!--<div class="ui fluid large teal submit button">Login</div>-->
                    <div>
                        <input type="button" value="Sign Up" class="ui fluid large teal submit button" id="regist-submit">
                    </div>
                </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            Already have an account? <a href="/login/">Log In</a>
        </div>
    </div>
</div>

</body>

</html>
